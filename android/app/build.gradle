plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.shop_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your own unique Application ID.
        applicationId = "com.example.shop_app"
        // Ensure you have these values set according to your app requirements.
        minSdk = 21 // Ensure minSdk is at least 21 for image_picker
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Add your own signing config for the release build.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Use AndroidX libraries instead of support libraries
    implementation "androidx.appcompat:appcompat:1.6.1" // Update to the latest version
    implementation "androidx.core:core-ktx:1.10.1" // Update to the latest version

    // Add image_picker dependency if not done already
    implementation "io.flutter:flutter_embedding_debug:1.0.0" // Ensure Flutter is included
    implementation "com.github.bumptech.glide:glide:4.12.0" // Optional: if you want to use Glide for image loading
}
